<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li><a href="./images/image1.jpg" onclick="showPic(this);return false;">这是一辆汽车</a></li>
        <li><a href="./images/image2.jpg" onclick="showPic(this);return false;">这是一个风景照</a></li>
        <li><a href="./images/img1.jpg" onclick="showPic(this);return false;">这是一张山景照</a></li>
        <li><a href="./images/img2.jpg" onclick="showPic(this);return false;">这是合作照片</a></li>
    </ul>
    <img id="placeholder" src="./images/image1.jpg" alt="my image gallery">
    
    <script>
        function showPic(pic){
            var source = pic.getAttribute("href");
            var placeholder = document.getElementById("placeholder");
            placeholder.setAttribute("src",source);
        }
        function countBodyChildren(){
            var body_element = document.getElementsByTagName("body")[0];
            alert(body_element.childNodes.length);
            
        }
        window.onload = countBodyChildren;
    </script>
</body>
</html>
